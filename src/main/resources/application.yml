spring:
  h2:
    console:
      enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:mysql://mysql:3306/serverdb
    username: serverdbadmin
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true

  sql:
    init:
      mode: never

springdoc:
  swagger-ui:
    path: /swagger
    try-it-out-enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
  api-docs:
    path: /v3/api-docs

server:
  address: 0.0.0.0  # Bind to all interfaces, not just localhost
  port: 8080
  forward-headers-strategy: native  # <-- This lets it correctly infer https in Codespaces

logging:
  level:
    org.hibernate.orm.connections.pooling: WARN
    liquibase: INFO
    liquibase.lockservice: WARN
    liquibase.executor: WARN
    liquibase.database: WARN
    liquibase.snapshot: WARN
    liquibase.structure: WARN
    liquibase.structure.compare: WARN
    liquibase.changelog: INFO
    liquibase.change: INFO
